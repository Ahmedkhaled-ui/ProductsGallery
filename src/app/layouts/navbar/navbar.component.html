<nav
  class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600"
>
  <div class="flex flex-wrap items-center justify-between mx-auto p-4">
    <!-- Logo -->
    <a class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="/panda.jpg" class="h-10 w-10 rounded-full" alt="Panda Logo" />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap text-[#FFDE01]"
      >
        Panda
      </span>
    </a>

    <!-- Right Controls -->
    <div
      class="flex md:order-2 items-center space-x-3 md:space-x-4 rtl:space-x-reverse"
    >
      <!-- Theme Toggle Button -->
      @if (checkMode()) {
      <button
        (click)="lightMode()"
        type="button"
        class="text-gray-900 bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-200 font-medium rounded-lg text-sm px-4 py-2 transition"
      >
        Light Mode
      </button>
      } @else {
      <button
        (click)="darkMode()"
        type="button"
        class="text-gray-900 bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:outline-none focus:ring-yellow-200 font-medium rounded-lg text-sm px-4 py-2 transition"
      >
        Dark Mode
      </button>
      }

      <!-- Mobile Menu Toggle -->
      <button
        data-collapse-toggle="navbar-sticky"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-700 rounded-lg md:hidden hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-600"
        aria-controls="navbar-sticky"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
          aria-hidden="true"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>

    <!-- Navigation Links -->
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-sticky"
    >
      <ul
        class="flex flex-col gap-y-2 md:gap-y-0 p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700"
      >
        <li>
          <a
            routerLink="/home"
            routerLinkActive="underline"
            class="block py-2 px-3 rounded-sm text-gray-900 dark:text-[#FFDE01] md:bg-transparent md:p-0 hover:underline"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/product"
            routerLinkActive="underline"
            class="block py-2 px-3 rounded-sm text-gray-900 dark:text-[#FFDE01] md:bg-transparent md:p-0 hover:underline"
            >Product</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
